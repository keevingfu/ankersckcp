name: PR Checks

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/**'

jobs:
  quick-tests:
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint code
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true

      - name: Type check
        working-directory: ./frontend
        run: npm run type-check
        continue-on-error: true

      - name: Build application
        working-directory: ./frontend
        run: npm run build
        env:
          CI: true

      - name: Install Playwright
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Run critical E2E tests
        working-directory: ./frontend
        run: |
          npx playwright test tests/e2e/user-journey.spec.ts \
                              tests/e2e/homepage.spec.ts \
                              tests/e2e/dashboard.spec.ts \
                              tests/e2e/knowledge.spec.ts \
                              --project=chromium \
                              --reporter=list,html
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-test-results
          path: frontend/playwright-report/
          retention-days: 7

      - name: Comment PR with test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'frontend/playwright-report/index.html';

            let comment = '## ðŸ§ª E2E Test Results\n\n';
            comment += `**Status**: ${{ job.status }}\n`;
            comment += `**Build**: [View Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\n`;
            comment += 'Please review the test results before merging.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  security-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'frontend'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
